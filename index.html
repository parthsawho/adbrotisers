      @keyframes scroll-horizontal {

      }

      }
      .animate-scroll2 {

      .lethim {
        perspective: 100px;
      }
      .hovering {
        transition: transform 1s;
        transition: ease-in-out;
        transition-duration: 1s;
        transform-style: preserve-3d;
      }
      .hovering:hover {
        transform: scale3d(1.1, 1.1, 1.5);
      }
